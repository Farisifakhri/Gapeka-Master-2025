<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tangerang Line Dispatcher</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <div class="brand">
                <h1>KAIA CONTROL CENTER</h1>
                <span class="subtitle">TANGERANG LINE DISPATCHER (TNG-DU)</span>
            </div>
            <div class="clock-panel">
                <div id="game-clock">00:00:00</div>
            </div>
        </header>

        <main>
            <section class="control-grid" id="stations-container">
                <div class="loading-text">Menghubungkan ke Interlocking System...</div>
            </section>

            <aside class="monitor-panel">
                <div class="panel-box">
                    <h3>ðŸš† PERKA AKTIF</h3>
                    <div class="table-responsive">
                        <table class="train-table">
                            <thead>
                                <tr>
                                    <th>KA</th>
                                    <th>Posisi</th>
                                    <th>Kecepatan</th>
                                    <th>Status</th>
                                </tr>
                            </thead>
                            <tbody id="train-list">
                                </tbody>
                        </table>
                    </div>
                </div>

                <div class="panel-box log-box">
                    <h3>ðŸ“Ÿ NOTIFIKASI</h3>
                    <ul id="log-list">
                        <li>System Ready...</li>
                    </ul>
                </div>
            </aside>
        </main>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
